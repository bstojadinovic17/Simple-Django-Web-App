{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}

    {% include 'header.html' %}

                            {% if form.errors %}
                                <p align="center">Error. Please try again!</p>
                            {% endif %}
    <h1> New Task: </h1>
    <hr>

    <form method="post" action="{% url 'newTask' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.taskname.id_for_label }}"> {{ form.taskname.label_tag }}</label>
            <input type="text" class="form-control" id="{{ form.taskname.id_for_label }}" name="{{ form.taskname.name }}">
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}"> {{ form.description.label_tag }}</label>
            <input type="text" class="form-control" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}">
        </div>

        <div class="form-group">
            <label for="{{ form.category.id_for_label }}"> {{ form.category.label_tag }}</label>
            <input type="text" class="form-control" id="{{ form.category.id_for_label }}" name="{{ form.category.name }}">
        </div>


        <input type="submit" value="Submit">
    </form>
{% endblock %}
