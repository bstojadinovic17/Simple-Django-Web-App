{%  extends 'base.html' %}

{%  block title %}
{%  endblock %}

{%  block content %}

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">Task Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/tasks">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          {% if perms.todoList.add_task %}
              <a class="nav-link" href="/tasks/newTask">Add New</a>
          {% else %}
              <a class="nav-link disabled" href="/tasks/newTask">Add New</a>
          {% endif %}
        </li>
      </ul>

    {% if user.is_authenticated%}
      <form class="form-inline">
            <p class="text-primary" >Current user: {{ user.get_username }}</p>
            <a href="{% url 'logout' %}" class="btn btn-outline-info my-2 my-sm-0">Logout</a>
      </form>
        {% endif %}
    </div>
  </nav>
{%  endblock %}
